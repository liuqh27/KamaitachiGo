[server]
# 服务端口
port = 9000
# 运行模式
mode = gateway
# 服务名称
service_name = kamaitachi-gateway
# 服务地址
service_addr = localhost:9000

[cache]
# 网关不使用缓存，这里保留配置结构
max_bytes = 0
snapshot_path = 
snapshot_interval = 0

[etcd]
# etcd地址（逗号分隔多个地址）
endpoints = localhost:2379
# 键前缀
prefix = /kamaitachi
# 租约TTL（秒）
ttl = 10

[database]
# 网关不直接访问数据库
host = 
port = 0
username = 
password = 
database = 
max_idle = 0
max_open = 0

