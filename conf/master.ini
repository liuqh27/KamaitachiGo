[server]
# 服务端口
port = 8080
# 运行模式
mode = master
# 服务名称
service_name = kamaitachi-master
# 服务地址（用于注册到etcd）
service_addr = localhost:8080

[cache]
# 最大缓存字节数（2GB）
max_bytes = 2147483648
# 快照文件路径
snapshot_path = ./data/master_snapshot.dat
# 快照间隔（分钟）
snapshot_interval = 10

[etcd]
# etcd地址（逗号分隔多个地址）
endpoints = localhost:2379
# 键前缀
prefix = /kamaitachi
# 租约TTL（秒）
ttl = 10

[database]
# 数据库配置（可选）
host = localhost
port = 3306
username = root
password = password
database = kamaitachi
max_idle = 10
max_open = 100

